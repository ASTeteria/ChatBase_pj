{% extends 'base.html' %}
{% block title %}Home - Psibot Chat{% endblock %}
{% block content %}
    <div class="card">
        <h1>Welcome to Psibot Chat</h1>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
            <p><a href="{% url 'dashboard' %}" class="button">Go to Dashboard</a></p>
        {% else %}
            <p>Get started with your AI-powered chatbot.</p>
            <p>
                <a href="{% url 'login' %}" class="button">Login</a>
                <a href="{% url 'register' %}" class="button">Register</a>
            </p>
        {% endif %}
    </div>
{% endblock %}
