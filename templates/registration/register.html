{% extends 'base.html' %}
{% block title %}Register - Psibot Chat{% endblock %}
{% block content %}
    <div class="card">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
