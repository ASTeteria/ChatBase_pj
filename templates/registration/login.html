{% extends 'base.html' %}
{% block title %}Login - Psibot Chat{% endblock %}
{% block content %}
    <div class="card">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
