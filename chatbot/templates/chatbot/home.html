<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Кодировка -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность -->
    <title>WordPress Articles</title> <!-- Заголовок -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="/static/chatbot/styles.css">
    <!-- JavaScript для чата -->
    <script src="/static/chatbot/chat.js" defer></script>
</head>
<body class="bg-gray-100 font-sans"> <!-- Фон и шрифт -->
<!-- Заголовок -->
<header class="bg-blue-600 text-white py-6 shadow-md">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">WordPress Articles</h1>
    </div>
</header>

<!-- Список статей -->
<main class="container mx-auto px-4 py-8">
    {% if articles %}
        <h2 class="text-2xl font-semibold mb-6">Доступные статьи:</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
                <a href="{{ article.url }}" target="_blank"
                   class="block bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition duration-300">
                    <h3 class="text-xl font-medium text-blue-600">{{ article.title }}</h3>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600">Статьи не найдены.</p>
    {% endif %}
</main>

<!-- Чатбот -->
{% if chatbot_id %}
    <div id="chatbot-container" data-chatbot-id="{{ chatbot_id }}">
        <script>
            window.chatbaseConfig = {
                chatbotId: "{{ chatbot_id }}",
            }
        </script>
        <script>
            (function () {
                if (!window.chatbase || window.chatbase("getState") !== "initialized") {
                    window.chatbase = (...arguments) => {
                        if (!window.chatbase.q) {
                            window.chatbase.q = []
                        }
                        window.chatbase.q.push(arguments)
                    };
                    window.chatbase = new Proxy(window.chatbase, {
                        get(target, prop) {
                            if (prop === "q") {
                                return target.q
                            }
                            return (...args) => target(prop, ...args)
                        }
                    })
                }
                const onLoad = function () {
                    const script = document.createElement("script");
                    script.src = "https://www.chatbase.co/embed.min.js";
                    script.id = "eMw0L8bwbIo0JyIEQf2VZ";
                    script.domain = "www.chatbase.co";
                    document.body.appendChild(script)
                };
                if (document.readyState === "complete") {
                    onLoad()
                } else {
                    window.addEventListener("load", onLoad)
                }
            })();
        </script>
    </div>
{% else %}
    <p class="fixed bottom-4 right-4 text-red-600">Чатбот не настроен.</p>
{% endif %}
</body>
</html>
